apiVersion: apps/v1
kind: Deployment
metadata:
  name: g2n-dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: g2n
      component: dashboard
  template:
    metadata:
      labels:
        app: g2n
        component: dashboard
    spec:
      containers:
        - name: dashboard
          image: g2n-dashboard:latest
          ports:
            - containerPort: 8501
          envFrom:
            - secretRef:
                name: g2n-secrets
          env:
            - name: DASHBOARD_APP
              value: src/g2n/dashboards/accrual_health.py
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "1Gi"
              cpu: "500m"
