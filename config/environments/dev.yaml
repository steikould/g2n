# G2N Development Environment Configuration
environment: dev

s3:
  bronze_path: s3a://g2n-dev/bronze/
  silver_path: s3a://g2n-dev/silver/
  quarantine_path: s3a://g2n-dev/quarantine/
  features_path: s3a://g2n-dev/features/

